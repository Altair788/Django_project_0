<!--подключаем base.html-->
{% extends 'dogs/base.html' %}
<!--подключаем теги для изображения -->
{% load my_tags %}
<!--прописываем блок dogs_list-->
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-3 row-cols-sm-3 row-cols-md-3 g-3">
            {% for dog in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <!--                    изображение прописываем ниже -->
                    <img src="{{ dog.photo | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">{{ dog.name }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                {% if perms.dogs.can_edit_breed and perms.dogs.can_edit_description or user == dog.owner %}
                                <a class="btn btn-primary" href="{% url 'dogs:dogs_update' dog.pk %}"
                                   role="button">Редактировать</a>
                                {% endif %}
                                <a class="btn btn-primary" href="{% url 'dogs:dogs_detail' dog.pk %}"
                                   role="button">Посмотреть</a>

                                <a class="btn btn-primary" href="{% url 'dogs:dogs_delete' dog.pk %}"
                                   role="button">Удалить</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
