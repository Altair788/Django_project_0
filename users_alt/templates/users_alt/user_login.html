<!--подключаем base.html-->
{% extends 'dogs/base.html' %}
{% load crispy_forms_tags %}
<!--прописываем блок dogs_list-->
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {% crispy form %}
                </div>
                <button type="submit" class="btn btn-primary">
                    Войти
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
